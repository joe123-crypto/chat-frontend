<!DOCTYPE html>
<!-- This is the main HTML5 doctype declaration -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper rendering and touch zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Dashboard Template</title>
  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar section (currently empty, can be used for navigation or tools) -->
    <aside class="sidebar"></aside>
    <main class="main-content">
      <!-- Bottom bar containing input and controls -->
      <div class="bottom-bar">
        <div class="bar-bottom">
          <!-- Plus icon for adding or generating new content -->
          <span class="plus-circle">+</span>
          <!-- Prompt text for user guidance -->
          <input id="main-text" class="prompt" type="textarea" placeholder="Type something to generate">
        </div>
        <div class="bar-controls">
          <!-- Action buttons for different media options and settings -->
          <button class="action-btn selected"><span class="icon">Video</span></button>
          <button class="action-btn"><span class="icon">📱</span> 2:3</button>
          <button class="action-btn"><span class="icon">💎</span> 480p</button>
          <button class="action-btn"><span class="icon">⏱️</span> 5s</button>
          <button class="action-btn"><span class="icon">🖼️</span> 2v</button>
          <button class="action-btn"><span class="icon">📄</span></button>
          <button class="action-btn disabled"><span class="icon">?</span></button>
          <!-- Storyboard and send buttons -->
          <button class="storyboard-btn">Storyboard</button>
          <button class="send-btn"><span class="arrow">↑</span></button>
          <!-- Status dot indicator -->
          <span class="dot"></span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
